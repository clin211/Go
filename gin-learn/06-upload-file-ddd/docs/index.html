<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传系统 API 文档</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            background: #fafafa;
        }

        header {
            background: #4f46e5;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .links {
            padding: 0.5rem;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .links a {
            padding: 0.5rem 1rem;
            color: #4f46e5;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .links a:hover {
            background: #e0e7ff;
        }

        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>文件上传系统 API 文档</h1>
    </header>
    <div class="links">
        <a href="/">返回首页</a>
        <a href="/api/index.html">Swagger 界面</a>
        <a href="/swagger.json" target="_blank">原始 JSON</a>
        <a href="/swagger.yaml" target="_blank">原始 YAML</a>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function () {
            window.ui = SwaggerUIBundle({
                url: "swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                docExpansion: "list",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
            });
        };
    </script>
</body>

</html>
